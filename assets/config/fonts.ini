// [font_name]                           // font name (letter case is irrelevant)
// font_regular    = regular_font.rbf    // font metrics for regular font
// font_bold       = bold_font.rbf       // font metrics for bold font
// texture_regular = regular_font.png    // texture with regular glyphs
// texture_bold    = bold_font.png       // texture with bold glyphs
// height          = 20                  // line height for both regular & bold fonts (pixels)
// height_regular  = 20                  // line height for regular font (pixels)
// height_bold     = 20                  // line height for both font (pixels)

[system]
font_regular    = fonts/system.rbf
font_bold       = fonts/system.rbf
texture_regular = fonts/system.png
texture_bold    = fonts/system.png
height          = 1

[arial_14]
font_regular    = fonts/arial14.rbf
font_bold       = fonts/arial14.rbf
texture_regular = fonts/arial14.png
texture_bold    = fonts/arial14.png
height          = 26
