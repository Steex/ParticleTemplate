[Game]
show_logo    = 0
str_mode     = 0 // 0 - silent mode, 1 - crash mode
language     = "en, ru" //default "en"

[Graphics]
width       = 1024
height      = 768
colorbit    = 32
fullscreen  = 0
v_sync      = 0
custom_stretching = 0
reserve_sprite_count = 10900 // all we can afford (16-bit indices and 6 indices per sprite)


[SideFiller]
filler_type   = color // possible values: color | texture
color         = 0,0,0
texture_left  = ""
texture_right = ""


[Input]
mouse_mul   = 1.6 // mouse sensitivity
force_cursor = 0  // 0 - none, 1 - xp, 2 - vista
hardware_cursor = 1


[Sound]
music_volume   = 50  // 0 - 100
sound_volume   = 100 // 0 - 100
ambient_volume = 75  // 0 - 100


[Statistics]
use = 0


[Performance]
check_hardware_requirements = 1
enable_full_effects = 1


[Sleep]
max_fps             = 150 // 0 (default) means unlimited fps
max_fps_minimized   = 5   // 0 (default) means max_fps
max_fps_inactive    = 25  // 0 (default) means max_fps
max_fps_lost_device = 10  // 0 (default) means max_fps


[Debug]
enable_debug_features = 1
debug_cheats     = 1
wireframe        = 0      // 0 - none, 1 - transparent, 2 - only wireframe
mouse_wireframe  = 1
show_triangles   = 0
show_fps         = 1
show_cursor_pos  = 1
show_custom_info = 1
draw_debug_graphics = 0
draw_text_rect   = 0
